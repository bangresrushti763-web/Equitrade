<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="5" y="5" width="290" height="70" rx="15" ry="15" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Stylized "E" symbol -->
  <path d="M45 25 L45 55 L70 55 L70 48 L55 48 L55 42 L68 42 L68 35 L55 35 L55 25 Z" fill="white"/>
  
  <!-- Text -->
  <text x="85" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="white" letter-spacing="1">EQUITRADE</text>
  
  <!-- Subtext -->
  <text x="85" y="65" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Invest in everything</text>
</svg>